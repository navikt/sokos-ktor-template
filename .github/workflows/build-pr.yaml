name: Build/test and validate PR

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-pr:
    name: Validate PR Branch and Title
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Validate PR branch name and title
        run: |
          BRANCH_NAME=$(echo "${{ github.head_ref }}" | grep -E '^(feature|bugfix|hotfix|chore|refactor|docs)/')
          PR_TITLE=$(echo "${{ github.event.pull_request.title }}" | grep -E '^(feature|bugfix|hotfix|chore|refactor|docs)/')
          
          if [[ -z "$BRANCH_NAME" ]]; then
            echo "Branch "${{ github.head_ref }}" must start with one of the following: feature/, bugfix/, hotfix/, chore/, refactor/
            exit 1
          fi
          
          if [[ -z "$PR_TITLE" ]]; then
            echo "PR title "${{ github.event.pull_request.title }}" must start with one of the following: feature/, bugfix/, hotfix/, chore/, refactor/
            exit 1
          fi
          
          if [[ "${{ github.head_ref }}" != "${{ github.event.pull_request.title }}" ]]; then
            echo "Branch name and PR title must match."
            exit 1
          fi

      - name: Add label based on branch name
        run: |
          LABEL=$(echo "${{ github.head_ref }}" | grep -oE '^(feature|bugfix|hotfix|chore|refactor|docs)')
          if [[ -n "$LABEL" ]]; then
            gh pr edit ${{ github.event.pull_request.number }} --add-label "$LABEL"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-pr:
    name: Build and test
    runs-on: ubuntu-latest
    needs: validate-pr
    if: "!contains(github.event.pull_request.changed_files, 'LICENSE') && !contains(github.event.pull_request.changed_files, 'CODEOWNERS') && !contains(github.event.pull_request.changed_files, '.gitignore') && !contains(github.event.pull_request.changed_files, '.editorconfig') && !contains(github.event.pull_request.changed_files, 'setupLocalEnvironment.sh') && !contains(github.event.pull_request.changed_files, 'dokumentasjon/**') && !contains(github.event.pull_request.changed_files, '.nais/**') && !contains(github.event.pull_request.changed_files, '.github/workflows/deploy.yaml') && !contains(github.event.pull_request.changed_files, '.github/workflows/manual-deploy-dev.yaml') && !contains(github.event.pull_request.changed_files, '.github/workflows/security.yaml') && !contains(github.event.pull_request.changed_files, '.github/workflows/alerts.yaml')"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew --configuration-cache build shadowJar
